name: Update Gist

on:
  push:
    branches: master

  schedule:
    - cron: "12 */12 * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 7f7e48614d9a4b668037f58a4a2af357
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
